    <div class="mr-1" style="position: relative">
      <div style="position: absolute; top: 0; right: 0">
        <div
          id="liveToastSuccesss"
          class="toast success hide"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
          data-delay="4000"
        >
          <div>
            <button
              type="button"
              class="close"
              data-dismiss="toast"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="toast-body">Added to tasks.</div>
        </div>
      </div>
    </div>
    <div class="mr-1" style="position: relative">
      <div style="position: absolute; top: 0; right: 0">
        <div
          id="liveToastError"
          class="toast error hide"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
          data-delay="4000"
        >
          <div>
            <button
              type="button"
              class="close"
              data-dismiss="toast"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="toast-body">You can't enter empty line!</div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="header" style="background-color: blue;">
        <img
          src="https://assets-global.website-files.com/6097e0eca1e875de53031ff6/6241a5ec363584013b7b1857_Patika%20logo%20(2).png"
          class="mb-1"
          style="height: 250px;"
          width="400px"
          alt=""
        />
        <h2>To-do List</h2>
        <input type="text" id="task" placeholder="What is your plan for today?" />
        <button onclick="addTask()" id="liveToastBtn" class="button"
          >Add</button
        >
      </div>

      <ul id="list">
        <li onclick="toggleTask(this)">3 Litre Su İç</li>        
        <li onclick="toggleTask(this)">Ödevleri Yap</li>
        <li onclick="toggleTask(this)">En Az 3 Saat Kodlama Yap</li>
        <li onclick="toggleTask(this)">Yemek Yap</li>
        <li onclick="toggleTask(this)">50 Sayfa Kitap Oku</li>
      </ul>      
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      <script src="js/to-do.js">      
      </script>
    </div>
  </body>
